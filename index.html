<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Paws Shelter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-1 text-primary">Fuzzy Paws Shelter</h1>
    <div class="container">
      <button type="button" class="btn btn-primary" id="cat-btn">Cats</button>
      <button type="button" class="btn btn-success" id="dog-btn">Dogs</button>
      <button type="button" class="btn btn-warning" id="dino-btn">Dinos</button>
      <button type="button" class="btn btn-info" id="all-btn">All</button>
    </div>

    <div class="row"> 
      <div class="col-md-5 d-flex container">
       <div id="adoptPets" class="row"> 
      </div> 
      </div>

      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
          <label for="floatingInput">Enter Pet Name</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="describe" placeholder="Describe your pet" required>
          <label for="floatingInput">Describe your Pet</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="type" placeholder="Enter pet type" required>
          <label for="floatingInput">Enter Pet type</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="color" placeholder="Pet color" required>
          <label for="floatingInput">Pet Color</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="specialSkill" placeholder="Special Skills" required>
          <label for="floatingInput">Special Skills</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="image" placeholder="image" required>
          <label for="floatingInput">Image</label>
        </div>

        <label for="className">Class Name:</label><br>
        <input type="radio" id="classRed" name="className" value="red" required>
        <label for="classRed">Red</label><br>
        <input type="radio" id="classBlue" name="className" value="blue">
        <label for="classBlue">Blue</label><br>
        <input type="radio" id="classGreen" name="className" value="green">
        <label for="classGreen">Green</label><br><br>
      
        <button type="submit" class="btn btn-dark" id="form-submit">Add your Pet</button>
      </form>
      

      
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
